{% extends "base.html" %}

{% block content %}
  <h2>Створити новий пост</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Опублікувати</button>
  </form>

  <p><a href="{% url 'polls:post_list' %}">Повернутися до списку постів</a></p>
{% endblock %}
